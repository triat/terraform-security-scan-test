# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tfsec_master:
    name: tfsec_master_one_dir_correct
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Terraform security scan master
        uses: triat/terraform-security-scan@master
        with:
          tfsec_actions_working_dir: 'example/correct'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  tfsec_multiple_dir_wrong:
    name: tfsec_multiple_dir_wrong
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Terraform security scan multi wrong
        uses: triat/terraform-security-scan@18-allow-multiple-directories
        with:
          tfsec_actions_working_dir: 'example/wrong example/wrong2'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  tfsec_multiple_dir_correct:
    name: tfsec_multiple_dir_correct
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Terraform security scan multi correct
        uses: triat/terraform-security-scan@18-allow-multiple-directories
        with:
          tfsec_actions_working_dir: 'example/correct example/correct2'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  tfsec_one_dir_correct:
    name: tfsec_one_dir_correct
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Terraform security scan one correct
        uses: triat/terraform-security-scan@18-allow-multiple-directories
        with:
          tfsec_actions_working_dir: 'example/correct'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  tfsec_no_dir:
    name: tfsec_no_dir
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Terraform security scan no dir
        uses: triat/terraform-security-scan@18-allow-multiple-directories
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
